<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>REGISTRO DE USUARIOS</title>
 <link rel="stylesheet" href="estilos.css">
</head>



<body>
 <header>
 <h1>REGISTO DE USUARIOS</h1>
 <img src="https://static.vecteezy.com/system/resources/previews/022/360/051/non_2x/add-user-icon-registration-illustration-sign-avatar-symbol-new-profile-logo-vector.jpg" alt="Imagen de encabezado de la constructora">
 </header>
 <main>
 <section id="contacto">
 <h2>DATOS PERSONALES</h2>
 <form action="#" method="POST" id="formulario-contacto">
 <div class="form-group">
 <label for="nombre">Nombres y Apellidos:</label>
 <input type="text" id="nombre" name="nombre" required>
 </div>
 <div class="form-group">
 <label for="email">Correo electrónico:</label>
 <input type="email" id="email" name="email" required>
 </div>
 <div class="form-group">
 <label for="telefono">Teléfono:</label>
 <input type="tel" id="telefono" name="telefono">
 </div>
 
 <div class="form-group">
    <label for="ffecha">Fecha nacimiento:</label>
    <input type="date" id="Fecha" name="Fecha" >
    </div>

    <div class="form-group">
        <label for="DNI ">DNI en imagen:</label>
<input type="file" name="DNI" id=""> </div>


 <div class="form-group">
 <label for="mensaje">Mensaje:</label>
 <textarea id="mensaje" name="mensaje" rows="5"
required></textarea>
 </div>
 <div class="form-group">
 
 
    <label>
 <input type="checkbox" name="terminos" required>
 Acepto que soy mayor de edad
 </label>


 

</div>
 <div class="form-group">
 <button type="submit">Enviar</button>
 </div>
 </form>





 </section>
 <section id="multimedia">
 <h2>Galería Multimedia</h2>
 <h3>Imágenes</h3>
 <div class="imagen-container">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNBVh79jGaH-D21r7geT8NSnFWIqqAVEbFvA&s" alt="Descripción de la imagen 1">
 <img src="https://www.shutterstock.com/image-illustration/david-street-style-graphic-designtextile-600nw-2265632523.jpg" alt="Descripción de la imagen 2">
 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdI5h6LZxis-xvMA-mioIFBUdBqrofceIn1A&s" alt="Descripción de la imagen 3">
 </div>
 <h3>Audio</h3>
 <audio controls>
 <source src="audio.mp3" type="audio/mpeg">
 Tu navegador no soporta el elemento de audio.
 </audio>
 <h3>Video</h3>
 <video controls width="100%">
 <source src="video.mp4" type="video/mp4">
 Tu navegador no soporta el elemento de video.
 </video>
 </section>
 </main>
 <footer>
 <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
 </footer>
</body>
</html>
